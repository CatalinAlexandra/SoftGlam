<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Admin</title>
  </head>
  <body>
    <nav class="navbar">
      <a class="logo" href="index.html">
        <img src="Atasari/Logo.png" alt="Soft Glam by M Logo" />
      </a>
      <div class="nav-actions">
        <a class="cart-link" href="cart.html">
          <i class="fa-solid fa-cart-shopping"></i>
          <span>Cart</span>
          <div class="badge" id="cart-count">0</div>
        </a>

        <a href="admin.html">
          <i class="fa-solid fa-user-gear"></i>
          <span>Admin</span>
        </a>
      </div>
    </nav>
    <h3>Admin</h3>
    <div class="admin-container">
      <form id="add-form" class="form-row">
        <input type="text" id="name" placeholder="Service Name" required />
        <input
          type="number"
          id="price"
          placeholder="Price"
          step="0.01"
          required
        />
        <input type="text" id="imageURL" placeholder="Image URL" required />
        <textarea id="details" placeholder="Add service details"></textarea>
        <button id="add-or-edit-btn">Add</button>
      </form>

      <div id="table-container">
        <table id="services-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Image</th>
              <th>Name</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="admins.js"></script>
  </body>
</html>
