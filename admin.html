<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Atasari/Admin.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Admin</title>
  </head>
  <body>
    <nav class="navbar">
      <a class="logo" href="index.html">
        <img src="Atasari/Logo.png" alt="Soft Glam by M Logo" />
        <span class="logo-name">Soft Glam by M</span>
      </a>
      <div class="nav-actions">
        <a class="cart-link" href="cart.html">
          <i class="fa-solid fa-cart-shopping"></i>
          <span>Cart</span>
          <div class="badge" id="cart-count">0</div>
        </a>

        <a href="admin.html">
          <i class="fa-solid fa-user-gear"></i>
          <span>Admin</span>
        </a>
      </div>
    </nav>
    <h3>Admin</h3>
    <div class="admin-container">
      <form id="add-form" class="form-row">
        <input type="text" id="name" placeholder="Service Name" required />
        <input
          type="number"
          id="price"
          placeholder="Price"
          step="0.01"
          required
        />
        <input type="text" id="imageURL" placeholder="Image URL" required />
        <textarea id="details" placeholder="Add service details"></textarea>
        <button id="add-or-edit-btn">Add</button>
      </form>

      <div id="table-container">
        <table id="services-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Image</th>
              <th>Name</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="services-container"></div>
    <footer class="site-footer">
      <div class="footer-container">
        <div class="footer-about">
          <a href="index.html" class="footer-logo">
            <img src="Atasari/Logo.png" alt="Soft Glam by M Logo" />
          </a>
          <div class="footer-text">
            <h4>Soft Glam by M</h4>
            <p>Beauty services for a polished and elegant look.</p>
          </div>
        </div>

        <div class="footer-right">
          <div class="footer-contact">
            <p>
              <strong>Contact:</strong> softglam.bym@gmail.com | 0725 273 599
            </p>
          </div>

          <div class="footer-social">
            <p>
              <strong>Follow us:</strong>
              <a
                href="https://www.facebook.com/profile.php?id=61578640673166&locale=ro_RO"
              >
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <a href="https://www.instagram.com/softglam.bym/">
                <i class="fa-brands fa-instagram"></i>
              </a>
            </p>
          </div>
        </div>
      </div>

      <div class="footer-bottom">
        &copy; 2025 Soft Glam by M. All rights reserved.
      </div>
    </footer>
    <script src="admins.js"></script>
  </body>
</html>
